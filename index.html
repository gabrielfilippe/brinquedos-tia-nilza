<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- SEO Meta Tags -->
    <title>Brinquedos da Tia Nilza | Aluguel de Brinquedos para Festas Infantis</title>
    <meta name="description" content="Aluguel de brinquedos infláveis para festas infantis em São Paulo. Cama elástica, tobogã, piscina de bolinhas e castelinho. 19 anos de experiência, segurança e diversão garantida!" />
    <meta name="keywords" content="aluguel brinquedos, festa infantil, cama elástica, tobogã inflável, piscina de bolinhas, castelinho inflável, São Paulo" />
    <meta name="author" content="Brinquedos da Tia Nilza" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Brinquedos da Tia Nilza | Aluguel de Brinquedos para Festas Infantis" />
    <meta property="og:description" content="Há 19 anos levando alegria e diversão para festas infantis. Brinquedos seguros, higienizados e com montagem profissional." />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Brinquedos da Tia Nilza | Aluguel de Brinquedos" />
    <meta name="twitter:description" content="Há 19 anos levando alegria e diversão para festas infantis em São Paulo." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#E63946" />
    
    <!-- Dynamic Year Calculation -->
    <script>
      (function() {
        const startDate = new Date(2006, 11, 1); // December 2006
        const currentDate = new Date();
        let years = currentDate.getFullYear() - startDate.getFullYear();
        const monthDiff = currentDate.getMonth() - startDate.getMonth();
        if (monthDiff < 0) years--;
        
        // Update meta tags
        const descriptionMeta = document.querySelector('meta[name="description"]');
        if (descriptionMeta) {
          descriptionMeta.content = `Aluguel de brinquedos infláveis para festas infantis em São Paulo. Cama elástica, tobogã, piscina de bolinhas e castelinho. ${years} anos de experiência, segurança e diversão garantida!`;
        }
        
        const ogDescriptionMeta = document.querySelector('meta[property="og:description"]');
        if (ogDescriptionMeta) {
          ogDescriptionMeta.content = `Há ${years} anos levando alegria e diversão para festas infantis. Brinquedos seguros, higienizados e com montagem profissional.`;
        }
        
        const twitterDescriptionMeta = document.querySelector('meta[name="twitter:description"]');
        if (twitterDescriptionMeta) {
          twitterDescriptionMeta.content = `Há ${years} anos levando alegria e diversão para festas infantis em São Paulo.`;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
